---
layout: default
title: /home/parity0x1/notes
---
<h1>{{ page.title }}</h1>

<div id="search-container">
    grep -rnw /home/parity0x1/notes/ -e <input type="text" id="search-input" placeholder="search...">
    <div id="results-container"></div>
</div>

<script src="/js/search.js" type="text/javascript"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/notes.json',
        searchResultTemplate: '<div class="col"><h2><a href="{url}" title="{desc}">{title}</a></h2>{content}</div><hr>'
    })
</script>
